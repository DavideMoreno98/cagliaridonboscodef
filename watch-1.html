edono né in Dio né nell’uomo, senza fede, e viviamo anche facendo del male, viviamo non nell’amore ma nell’odio, nella competizione, nelle guerre. È santificato nei cristiani che lottano fra loro per il potere? È santificato nella vita di quelli che assoldano un sicario per liberarsi di un nemico? È santificato nella vita di coloro che non si curano dei propri figli? No, lì non è santificato il nome di Dio”. Così Papa Francesco nella conversazione con don Marco. Le parole insegnate da Gesù entrano in risonanza con episodi della vita di Jorge Mario Bergoglio, con la sua missione apostolica e con le inquietudini e le speranze delle donne e degli uomini d’oggi, fino a diventare la guida per una vita ricca di senso e di scopo. “Ci vuole coraggio – ha aggiunto il Papa – per pregare il Padre nostro. Ci vuole coraggio. Dico: mettetevi a dire «papà» e a credere veramente che Dio è il Padre che mi accompagna, mi perdona, mi dà il pane, è attento a tutto ciò che chiedo, mi veste ancora meglio dei fiori di campo. Credere è anche un grande rischio: e se non fosse vero? Osare, osare, ma tutti insieme. Per questo pregare insieme è tanto bello: perché ci aiutiamo l’un l’altro a osare”. “Da bambini, a casa, quando il pane cadeva, – ha proseguito il Pontefice – ci insegnavano a prenderlo subito e baciarlo: non si buttava mai via il pane. Il pane è simbolo di questa unità dell’umanità, è simbolo dell’amore di Dio per te, il Dio che ti dà da mangiare. Quando avanzava, le nonne, le mamme cosa facevano (e fanno)? Lo bagnavano con il latte e ci facevano una torta, qualunque cosa: ma il pane non si butta”. “Una volta – ha raccontato Papa Francesco – è venuta a Buenos Aires l’immagine della Madonna di Fatima e c’era una Messa per gli ammalati, in un grande stadio pieno di gente. Io ero già vescovo, sono andato a confessare e ho confessato, confessato, prima della Messa e durante. Alla fine non c’era quasi più gente e io mi sono alzato per andarmene, perché mi aspettava una cresima da un’altra parte. È arrivata però una signora piccolina, semplice, tutta vestita di nero come le contadine del Sud d’Italia quando sono in lutto, ma i suoi splendidi occhi le illuminavano il viso. «Lei vuole confessarsi» le ho detto, «ma non ha peccati.» La signora era portoghese e mi ha risposto: «Tutti abbiamo peccati…». «Stia attenta, allora: forse Dio non perdona.» «Dio perdona tutto» ha sostenuto con sicurezza. «E lei come fa a saperlo?» «Se Dio non perdonasse tutto» è stata la sua risposta, «il mondo non esisterebbe». Avrei voluto dirle: «Ma lei ha studiato alla Gregoriana!». È la saggezza dei semplici, che sanno di avere un padre che sempre li aspetta”.","isCrawlable":true,"thumbnail":{"thumbnails":[{"url":"https://i.ytimg.com/vi/-sjXOLqn64Q/hqdefault.jpg?sqp=-oaymwEiCKgBEF5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==\u0026rs=AOn4CLDlojiEjV39WCU-NBJsSCYOMUVCIw","width":168,"height":94},{"url":"https://i.ytimg.com/vi/-sjXOLqn64Q/hqdefault.jpg?sqp=-oaymwEiCMQBEG5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==\u0026rs=AOn4CLApZo31jLCFqwdqD2jHG1Eo4CUnPQ","width":196,"height":110},{"url":"https://i.ytimg.com/vi/-sjXOLqn64Q/hqdefault.jpg?sqp=-oaymwEjCPYBEIoBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=\u0026rs=AOn4CLAEZj6oIRbCK0DS1xvpC0KNj4TgKA","width":246,"height":138},{"url":"https://i.ytimg.com/vi/-sjXOLqn64Q/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=\u0026rs=AOn4CLBbYRxYG77EauWv-y7X8BSDEeLSbA","width":336,"height":188},{"url":"https://i.ytimg.com/vi/-sjXOLqn64Q/maxresdefault.jpg","width":1920,"height":1080}]},"averageRating":4.6585026,"allowRatings":false,"viewCount":"94184","author":"Tv2000it","isPrivate":false,"isUnpluggedCorpus":false,"isLiveContent":false},"annotations":[{"playerAnnotationsExpandedRenderer":{"featuredChannel":{"startTimeMs":"0","endTimeMs":"3083000","watermark":{"thumbnails":[{"url":"https://yt3.ggpht.com/ytc/AKedOLSc8q6hCRHQ8bIxoKQ098GeHy5qZ5FoCHYag94biw=s300-c-k-c0x00ffffff-no-rj","width":40,"height":40}]},"trackingParams":"CA es":"12"}}},{"text":" Papa Francesco conversa con don Marco Pozza, teologo e cappellano del carcere di Padova. Il programma, nato dalla collaborazione tra la Segreteria per la Comunicazione della Santa Sede e Tv2000 nel corso delle puntate, introdotte dalle parole del Papa, ha ospitato anche noti personaggi laici del mondo della cultura e dello spettacolo: Silvia Avallone, Erri De Luca, Maria Grazia Cucinotta, Simone Moro e Tamara Lunger, Carlo Petrini, Flavio Insinna, Umberto Galimberti, Pif. Nell’ultima puntata viene trasmesso il colloquio integrale di Francesco con il cappellano del carcere di Padova. “Diciamo di essere cristiani, diciamo di avere un padre, ma viviamo come, non dico come animali, ma come persone che non credono né in Dio né nell’uomo, senza fede, e viviamo anche facendo del male, viviamo non nell’amore ma nell’odio, nella competizione, nelle guerre. È santificato nei cristiani che lottano fra loro per il potere? È santificato nella vita di quelli che assoldano un sicario per liberarsi di un nemico? È santificato nella vita di coloro che non si curano dei propri figli? No, lì non è santificato il nome di Dio”. Così Papa Francesco nella conversazione con don Marco. Le parole insegnate da Gesù entrano in risonanza con episodi della vita di Jorge Mario Bergoglio, con la sua missione apostolica e con le inquietudini e le speranze delle donne e degli uomini d’oggi, fino a diventare la guida per una vita ricca di senso e di scopo. “Ci vuole coraggio – ha aggiunto il Papa – per pregare il Padre nostro. Ci vuole coraggio. Dico: mettetevi a dire «papà» e a credere veramente che Dio è il Padre che mi accompagna, mi perdona, mi dà il pane, è attento a tutto ciò che chiedo, mi veste ancora meglio dei fiori di campo. Credere è anche un grande rischio: e se non fosse vero? Osare, osare, ma tutti insieme. Per questo pregare insieme è tanto bello: perché ci aiutiamo l’un l’altro a osare”. “Da bambini, a casa, quando il pane cadeva, – ha proseguito il Pontefice – ci insegnavano a prenderlo subito e baciarlo: non si buttava mai via il pane. Il pane è simbolo di questa unità dell’umanità, è simbolo dell’amore di Dio per te, il Dio che ti dà da mangiare. Quando avanzava, le nonne, le mamme cosa facevano (e fanno)? Lo bagnavano con il latte e ci facevano una torta, qualunque cosa: ma il pane non si butta”. “Una volta – ha raccontato Papa Francesco – è venuta a Buenos Aires l’immagine della Madonna di Fatima e c’era una Messa per gli ammalati, in un grande stadio pieno di gente. Io ero già vescovo, sono andato a confessare e ho confessato, confessato, prima della Messa e durante. Alla fine non c’era quasi più gente e io mi sono alzato per andarmene, perché mi aspettava una cresima da un’altra parte. È arrivata però una signora piccolina, semplice, tutta vestita di nero come le contadine del Sud d’Italia quando sono in lutto, ma i suoi splendidi occhi le illuminavano il viso. «Lei vuole confessarsi» le ho detto, «ma non ha peccati.» La signora era portoghese e mi ha risposto: «Tutti abbiamo peccati…». «Stia attenta, allora: forse Dio non perdona.» «Dio perdona tutto» ha sostenuto con sicurezza. «E lei come fa a saperlo?» «Se Dio non perdonasse tutto» è stata la sua risposta, «il mondo non esisterebbe». Avrei voluto dirle: «Ma lei ha studiato alla Gregoriana!». È la saggezza dei semplici, che sanno di avere un padre che sempre li aspetta”."}]},"subscribeButton":{"buttonRenderer":{"style":"STYLE_DESTRUCTIVE","size":"SIZE_DEFAULT","isDisabled":false,"text":{"runs":[{"text":"Iscriviti"}]},"navigationEndpoint":{"clickTrackingParams":"CKUBEPBbIhMImfzskc_W9AIVgER6BR1vqQF1","commandMetadata":{"webCommandMetadata":{"ignoreNavigation":true}},"modalEndpoint":{"modal":{"modalWithTitleAndButtonRenderer":{"title":{"simpleText":"Vuoi iscriverti a questo canale?"},"content":{"simpleText":"Accedi per iscriverti a questo canale."},"button":{"buttonRenderer":{"style":"STYLE_BLUE_TEXT","size":"SIZE_DEFAULT","isDisabled":false,"text":{"simpleText":"Ac
