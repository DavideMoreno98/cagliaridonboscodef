                resizeCanvas: function () {
                    window.widgets.resizeCanvas();
                },
            }
        };

        if (VGEditor.widgetCanvas) {
            VGEditor.widgetCanvas.render();
            VGEditor.widgetCanvas.resizeCanvas();
        }
    </script>
